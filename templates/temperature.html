{% extends "template.html" %}
{% set active_page = "temperature" %}
{% block content %}
    <div class="card bg-light mb-3">
        <div class="card-header">History</div>
        <div class="card-body">
            <div id="temperature-plot"></div>
        </div>
    </div>

    <script type="text/javascript">
        Plotly.newPlot('temperature-plot', {{temperature | safe}}, plot_layout, { responsive: true });
    </script>
{% endblock %}
